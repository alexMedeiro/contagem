<body>
    <h1>MISSÃO NORUEGA</h1>

        <label for="goal">Defina a Meta (R$):</label>
        <input type="number" id="goal" placeholder="Digite o valor da meta" />

        <label for="collected">Valor Arrecadado (R$):</label>
